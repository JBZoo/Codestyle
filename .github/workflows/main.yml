name: Tests

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - '*'

jobs:
  phpunit:
    name: PHPUnit v${{ matrix.php }} - ${{ matrix.xdebug }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.2, 7.3, 7.4 ]
        xdebug: [ xdebug, none ]

    steps:
      - name: Ext IP
        run: curl ifconfig.co

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: ${{ matrix.xdebug }}
          tools: composer:v2

      - name: Build the Project
        run: make update --no-print-directory

      - name: PHPUnit Tests
        run: make test --no-print-directory


  codestyle:
    name: Codestyle - PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.2, 7.3, 7.4 ]

    steps:
      - name: Ext IP
        run: curl ifconfig.co

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Build the Project
        run: make update --no-print-directory

      - name: Code Quality
        run: make codestyle --no-print-directory

      - name: PHPBench - Performance Report
        run: make test-performance-travis --no-print-directory

      - name: Build All Reports at Once
        run: make report-all --no-print-directory


  reports:
    name: Reports
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.2, 7.3, 7.4 ]

    steps:
      - name: Ext IP
        run: curl ifconfig.co

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Build the Project
        run: make update --no-print-directory

      - name: PHPBench - Performance Report
        run: make test-performance-travis --no-print-directory

      - name: Build All Reports at Once
        run: make report-all --no-print-directory
