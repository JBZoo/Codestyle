name: Tests

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - '*'

jobs:
  php-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [7.2, 7.3, 7.4]
        xdebug: [xdebug, none]

    name: PHP ${{ matrix.php }} - ${{ matrix.xdebug }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: ${{ matrix.xdebug }}
          tools: composer:v2

      - name: Build the Project
        run: make update --no-print-directory

      - name: PHPUnit Tests
        run: make test --no-print-directory

      - name: Publish Test Report
        if: ${{ always() }}
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: 'build/coverage_junit/*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Code Quality
        run: make codestyle --no-print-directory

      - name: PHPBench - Performance Report
        run: make test-performance-travis --no-print-directory

      - name: Build All Reports at Once
        run: make report-all --no-print-directory
