name: Continuous Integration

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - 'master'

env:
  COLUMNS: 120
  TERM_PROGRAM: Hyper

jobs:
  phpunit:
    name: PHPUnit
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        php-version: [ 7.2, 7.3, 7.4 ]
        xdebug: [ xdebug ]
        experimental: [ false ]
#        include:
#          - php-version: "8.0"
#            experimental: true
#          - php-version: "8.1"
#            experimental: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: ${{ matrix.xdebug }}
          tools: composer

      - name: Build the Project
        run: make update --no-print-directory

      - name: üß™ PHPUnit Tests
        run: make test --no-print-directory

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: build/coverage_xml/*.xml


  codestyle:
    name: Codestyle
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.2, 7.3, 7.4 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Build the Project
        run: make update --no-print-directory

      - name: üëç Code Quality
        run: make codestyle --no-print-directory


  reports:
    name: Reports
    needs:
      - phpunit
      - codestyle
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ 7.2, 7.3, 7.4 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP and composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Build the Project
        run: make update --no-print-directory

      - name: üî• PHPBench - Performance Report
        run: make test-performance-travis --no-print-directory
        env:
          XDEBUG_OFF: yes

      - name: üìù Build All Reports at Once
        run: make report-all --no-print-directory
